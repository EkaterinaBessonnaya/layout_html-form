<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     class="form_field"
     >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
          <label for="surname">
            Surname:
            <input 
            type="text" 
            name="surname"
            autocomplete="off">
          </label><br><br>

        <label for="name">
          Name:
          <input 
          type="text" 
          name="name"
          autocomplete="off"
          >
        </label><br><br>

        <label for="age">
          How old are You?
          <input 
          type="number" 
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label><br><br>

        <label for="date">
          Full date of birth:
          <input 
          type="date" 
          name="date"
          >
        </label><br><br>

        <label for="agree">
          I accept the term of the agreement
          <input 
          type="checkbox"
          name="agree"
          required
          >
         </fieldset>
        </label>
    </form>

    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    class="form_field"
    >
    <fieldset class="fieldset">
       <legend>Registration</legend>

       <label for="email">
       E-mail: 
       <input 
        type="email" 
        name="email"
        placeholder="email@example.com"
        >
     </label><br><br>

     <label for="password">
      Password:
       <input 
      type="password" 
      name="password"
      minlength="5"
      maxlength="20"
      >
      </fieldset>
     </label>
    </form>

    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    class="form_field"
   >
    <fieldset class="fieldset">
      <legend>An interesting fact about you!</legend>

       <label for="yes">
        Do you love cats?
        <input type="radio" name="yes">
         Yes
       </label>
 
       <label for="no">
        <input type="radio" name="no">
         No
       </label><br><br>

       <label for="color">
        What is your favorite color? 
        <input type="color" value="0000">
       </label><br><br>

       <label for="time">
        What time do you go to bad?
        <input type="time" name="time">
       </label><br><br>

       <label for="cars">
        What are your favorite brand of cars?
        <select multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
       </label><br><br>

       <label for="rate">
        How do you rate our work?
        <input type="range" required>
       </label>
      </fieldset>
    </form>


    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    class="form_field"
    >
    
    <fieldset class="fieldset">
      <legend>Additional info:</legend>

      <label for="comments">
        Comments:
        <textarea name="comments"></textarea>
      </label><br><br>

      <label for="choise">
        Would you recommend us?
        <select name="choise">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
       </label>
      </fieldset>
    </form>

    <button type="submit">Submit</button>



  </body>
</html>
