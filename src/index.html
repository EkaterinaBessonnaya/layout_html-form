<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>HTML form</title>
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      >

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label for="surname" class="form_field">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="form_field">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="form_field">
          How old are You?
          <input 
            type="number" 
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label for="date" class="form_field">
          Full date of birth:
          <input 
            type="date" 
            name="date"
          >
        </label>

        <label for="agree" class="form_field">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="agree"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="form_field">
          E-mail: 
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="password">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label for="yes">
          Do you love cats?
          <input type="radio" name="yes">
            Yes
        </label>
 
        <label for="no">
          <input type="radio" name="no">
            No
        </label>

        <label for="color" class="form_field">
          What is your favorite color? 
          <input type="color" value="0000">
        </label>

        <label for="time" class="form_field">
          What time do you go to bad?
          <input type="time" name="time">
        </label>

        <label for="cars" class="form_field">
          What are your favorite brand of cars?
          <select multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate">
          How do you rate our work?
          <input type="range" required>
        </label>
      </fieldset>
    
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comments" class="form_field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label for="choise">
          Would you recommend us?
          <select name="choise">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>

    <button type="submit">Submit</button>

  </body>
</html>
